<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>
        {block name="title"}{/block}
    </title>
    <link rel="stylesheet" type="text/css" href="__CSS__/model.css">
</head>
<body background="__BG_IMG__">
<!--头部-->
{include file="../common/top"}
<!--主体-->
<div id="body1">
    <div id="body2">
        {block name="main"}{/block}
    </div>
</div>
<style>
    #body1{
        text-align: center;
        width: 100%;
        height: 100%;
    }
    #body2{
        position: absolute;
        top: 90px;
        left: 50%;
        height: 100%;
        transform: translate(-50%,0);
        width: 70%;
        overflow: hidden;
    }
</style>
<script>
    var body = document.getElementById('body2');
    window.onload = function () {
        body.style.height = body.offsetHeight-90+'px';
    }
</script>
</body>
</html>
