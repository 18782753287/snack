{extend name="../common/my_info"}
{block name="title"}我的信息{/block}
{block name="main"}
<style>
    table{
        width: 100%;
        border: 1px solid gray;
    }
    th{
        width: 10%;
        color: gray;
        background: whitesmoke;
    }
    td{
        text-align: center;
        border: 1px solid gray;
    }
    li{
        width: 200px;
        display: inline;
        color: #ff623d;
        margin: 5px;
        border-radius: 5px;
        font-size: 18px;
    }
    .a-upload {
        padding: 4px 10px;
        height: 20px;
        line-height: 20px;
        position: relative;
        cursor: pointer;
        color: #888;
        background: #fafafa;
        border: 1px solid #ddd;
        border-radius: 4px;
        overflow: hidden;
        display: inline-block;
        *display: inline;
        *zoom: 1
    }
    .a-upload  input {
        position: absolute;
        font-size: 100px;
        right: 0;
        top: 0;
        opacity: 0;
        filter: alpha(opacity=0);
        cursor: pointer
    }
    .a-upload:hover {
        color: #444;
        background: #eee;
        border-color: #ccc;
        text-decoration: none
    }
    a{
        text-decoration: none;
        color: gray;
    }
</style>
<div id="div_body" style="width: 100%;height: 100%" align="center">
    <div style="position:relative;width:100%;top:10px;border-radius:20px;background: antiquewhite;
        height: 90%;width: 100%;">
        <ul>
            <li onmouseover="my_info()" id="info" style="font-size: 30px">系统消息</li>
        </ul>
        <!--我的信息-->
        <div id="my_info" style="display: block;width: 80%">
            <table>
                {foreach $notice as $key=>$val}
                <tr>
                    <td width="15%">{$val['title']}</td>
                    <td width="70%">{$val['content']}</td>
                    <td width="15%">{$val['create_time']}</td>
                </tr>
                {/foreach}
            </table>
        </div>
    </div>
</div>

{/block}
